    <body>
        <!-- Search Bar -->
        <form method="POST" action="/search-professors">
            <div class="input-box">
            <i class="uil uil-search"></i>
            <input type="text" name="user_search" id="user_search" placeholder="Enter Professor's Name Here">
            <button type="submit" class="button">Search</button>
            </div>
        </form>
        <h1>Professors List</h1>
        
        {% for professor in professors %}
            <div class="professor-box" onclick="window.location.href='/professor-profile/{{ professor.name }}';">
                <p class="professor-id">Professor ID: {{ professor.professor_id }}</p>
                <p>Name: {{ professor.name }}</p>
                <p>Professor Type: {{ professor.professor_type }}</p>
            </div>
        {% endfor %}
