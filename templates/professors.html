<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professors List</title>
</head>
<body>
    <h1>Professors List</h1>
    <ul>
        {% for professor in professors %}
            <li>{{ professor.name }} - {{ professor.professor_type }}</li>
        {% endfor %}
    </ul>
</body>
</html>
