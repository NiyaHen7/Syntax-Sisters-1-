<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate My Aggie - Homepage</title>
</head>
<style>
  /* Full Page Layout */
.container {
    display: flex;
    min-height: 100vh;
  }
  
  /* Sidebar Styling */
  .sidebar {
    width: 250px; /* Sidebar width */
    background-color: #002147; /* Aggie Blue */
    padding: 20px;
    color: white;
    position: fixed;
    height: 100%;
    top: 0;
    left: 0;
  }
  
  .sidebar h2 {
    text-align: center;
  }
  
  .sidebar ul {
    list-style: none;
    padding: 0;
  }
  
  .sidebar ul li {
    margin: 15px 0;
  }
  
  .sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
  }
  
  /* Main Content (Shifts Right) */
  .main-content {
    margin-left: 270px; /* Push content to the right */
    padding: 20px;
    flex-grow: 1;
  }
  
  /* Professor Cards */
  .professors-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    justify-content: center;
  }
  
  .professor-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 15px;
    width: 300px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
    border: 3px solid #002147; /* Aggie Blue Border */
  }
  
  .professor-card:hover {
    transform: scale(1.05);
  }
  
  .professor-card h2 {
    color: #002147; /* Dark Blue */
  }
  
  .professor-card p {
    margin: 8px 0;
    font-size: 16px;
  }
</style>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Rate My Aggie</h2>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/professors">Professors</a></li>
<li><a href="../student-profile.ejs">Student Profile </a></li>
      <!-- Add more links here if needed -->
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to Rate My Aggie!</h1>
    <p>Rate your professors and help others!</p>
    <a href="../professors.ejs">Go to Professors page</a>
  </div>
</body>
</html>
